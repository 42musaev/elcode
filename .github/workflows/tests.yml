name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4

        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Build
        run: docker-compose -f docker-compose.yml build
      - name: Run Tests
        run: docker-compose -f docker-compose.yml run backend pytest -s
